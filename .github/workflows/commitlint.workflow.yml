name: Commitlint-workflow
run-name: Commitlint-workflow-runner

on:
  push:
  pull_request:

jobs:
  Commitlint:
    runs-on:
      ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Commitlint
        uses: wagoid/commitlint-github-action@v5
