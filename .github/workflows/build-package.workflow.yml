# название схемы заданий
name: build-package-workflow
# название инстанса схемы заданий (если не указать, то вместо будет отображаться заголовок коммита)
run-name: push-workflow-runner

on:
  # при каком событии выполнять
  push:
    # в каких ветках отслеживать это событие
    branches:
      - notExistingBranch

jobs:
  build package:
    name: build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Publish to registy
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          registry: docker.pkg.github.com
          name: docker.pkg.github.com/GRD-1/Nest-guide/node-img
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.NEST_GUIDE_WORKFLOW_TOKEN }}
          dockerfile: devops/Dockerfile-prod
